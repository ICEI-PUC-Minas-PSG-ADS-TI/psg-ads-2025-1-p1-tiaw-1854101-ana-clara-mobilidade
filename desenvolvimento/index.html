     <!--inicio livia-->
    <div class="container" role="main" aria-label="Formulário de cadastro do usuário">
    <h1>Cadastro de Usuário</h1>
    <form id="registrationForm" novalidate>
      <label for="fullName">Nome Completo</label>
      <input type="text" id="fullName" name="fullName" required autocomplete="name" placeholder="Digite seu nome completo" />
      <div class="error-message" id="fullNameError" aria-live="polite"></div>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="exemplo@dominio.com" />
      <div class="error-message" id="emailError" aria-live="polite"></div>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Crie uma senha segura" minlength="6" />
      <div class="error-message" id="passwordError" aria-live="polite"></div>

      <label for="confirmPassword">Confirmação de Senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="Confirme a senha" minlength="6" />
      <div class="error-message" id="confirmPasswordError" aria-live="polite"></div>

      <label for="birthDate">Data de Nascimento</label>
      <input type="date" id="birthDate" name="birthDate" required max="" />
      <div class="error-message" id="birthDateError" aria-live="polite"></div>

      <button type="submit" aria-label="Cadastrar usuário">Cadastrar</button>

      <div class="success-message" id="successMessage" aria-live="polite"></div>
    </form>
    <div class="link-login">
      <p>Já tem conta? <a href="login.html" aria-label="Página de login">Entrar</a></p>
    </div>
  </div>
   <div class="container" role="main" aria-label="Formulário de login do usuário">
    <h1>Login</h1>
    <form id="loginForm" novalidate>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="Digite seu e-mail" />
      <div class="error-message" id="emailError" aria-live="polite"></div>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Digite sua senha" />
      <div class="error-message" id="passwordError" aria-live="polite"></div>

      <button type="submit" aria-label="Entrar">Login</button>
      <button type="button" id="btnRegister" class="secondary" aria-label="Realizar cadastro">Realizar cadastro</button>

      <div class="success-message" id="successMessage" aria-live="polite"></div>
      <div class="error-message" id="loginErrorMessage" aria-live="polite"></div>
    </form>
  </div>
     <!--Final Livia -->

     <!--inicio Ana Clara-->
     <h1>RELATAR PROBLEMA</h1>
     <form id="reportForm">
       <label for="city">Cidade do problema:</label>
       <input type="text" id="city" name="city" placeholder="Informe a cidade" required />
   
       <label for="street">Rua do problema:</label>
       <input type="text" id="street" name="street" placeholder="Informe a rua" required />
   
       <label for="neighborhood">Bairro do problema:</label>
       <input type="text" id="neighborhood" name="neighborhood" placeholder="Informe o bairro" required />
   
       <label for="description">Descrição do problema:</label>
       <textarea id="description" name="description" placeholder="Descreva o problema" required></textarea>
   
       <label for="image">Imagem do problema:</label>
       <input type="file" id="image" name="image" accept="image/*" />
   
       <button type="submit">Enviar Relato</button>
     </form>
     <!--final Ana Clara-->
