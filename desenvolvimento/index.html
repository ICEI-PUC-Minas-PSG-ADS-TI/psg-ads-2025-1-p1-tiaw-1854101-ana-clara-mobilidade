<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Rote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Security Rote">
          </div>
        <h1>ROTA SEGURA</h1>
        <nav>
            <a href="#quemsomos">QUEM SOMOS?</a>
            <a href="#contatos">CONTATOS</a>
            <a href="#servicos">SERVIÇOS</a>
        </nav>
    </header>

    <main>
        <section class="sidebar">
            <button onclick="cadastrarEndereco()">Cadastrar Endereço</button>
            <select id="enderecosSelect"></select>
            <div id="alertas">
                <h2>ALERTAS</h2>
                <div id="listaAlertas"></div>
            </div>
        </section>

        <section class="map-section">
            <input type="text" id="Partida" placeholder="Ponto de Partida">
            <input type="text" id="Destino" placeholder="Ponto de destino">
            <button onclick="calcularRota()">Traçar Rota</button>
            <div id="mapa" style="height: 650px; width: 100%;"></div>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>

    <!-- Chave da API e biblioteca de Places -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDss4_n2fG-qnaKYJSV8IfKLJ1VzUZKbnM&libraries=places&callback=initMap"></script>
</body>
</html>
