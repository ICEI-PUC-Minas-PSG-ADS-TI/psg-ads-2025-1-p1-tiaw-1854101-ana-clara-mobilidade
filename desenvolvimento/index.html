<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Rote</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Security Rote">
        </div>
        <h1>ROTA SEGURA</h1>
        <nav>
            <a href="#quemsomos">QUEM SOMOS?</a>
            <a href="#contatos">CONTATOS</a>
            <a href="#servicos">SERVIÇOS</a>
        </nav>
    </header>

    <main>
        <section class="sidebar">
            <button onclick="mostrarFormulario()">Cadastrar Endereço</button>
            <button onclick="mostrarEnderecos()">Endereços Cadastrados</button>
            <button onclick="verificarLocalizacao()">Verificar Localização Atual</button>
            </div>
            <select id="enderecosSelect"></select>
            <div id="alertas">
                <h2>ALERTAS</h2 id="formEndereco">
                <h3>Novo Endereço</h3>
                <label>Nome: <input type="text" id="nomeEndereco"></label><br><br>
                <label>Latitude: <input type="number" id="latEndereco" step="any"></label><br><br>
                <label>Longitude: <input type="number" id="lonEndereco" step="any"></label><br><br>
                <label>Raio de risco (km): <input type="number" id="raioEndereco" step="0.1"></label><br><br>
                <button onclick="cadastrarEndereco()">Salvar</button>
            </div>
            <div id="listaEnderecos" style="margin-top: 20px;"></div>
            <div id="alerta">
                <h3>⚠️ Alerta de Risco!</h3>
                <p>Você está em uma área considerada perigosa.</p>
            </div>
            <div id="seguro">
                <h3>✅ Local Seguro</h3>
                <p>Você está em uma área segura.</p>
            </div>
            <audio id="somAlerta" src="audioalerta.mp3" preload="auto"></audio>
            <div id="listaAlertas"></div>
            </div>


        </section>

        <section class="map-section">
            <input type="text" id="Partida" placeholder="Ponto de Partida">
            <input type="text" id="Destino" placeholder="Ponto de destino">
            <button onclick="calcularRota()">Traçar Rota</button>
            <div id="mapa" style="height: 650px; width: 100%;"></div>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>

    <!-- Chave da API e biblioteca de Places -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDss4_n2fG-qnaKYJSV8IfKLJ1VzUZKbnM&libraries=places&callback=initMap"></script>
</body>

</html>
