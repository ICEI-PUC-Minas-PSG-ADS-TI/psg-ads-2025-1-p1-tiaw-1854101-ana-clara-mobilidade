<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /*inicio Livia*/
        /* Login */

        body {
            margin: 0;

            background: linear-gradient(135deg, #6a11cb 0%, #10144a 100%);

            padding: 10px;

        .container {

        h1 {
            margin-bottom: 16px;

            text-align: center;
            user-select: none;
        }

        button {
            margin-top: 24px;
            padding: 14px 0;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 12px;

            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        button:hover,
        button:focus {
            background: #185ac7;
            outline: none;
        }

        button.secondary {
            background: #6c757d;
            margin-top: 12px;
        }

        button.secondary:hover,
        button.secondary:focus {
            background: #565e64;
        }

        .link-login {
            margin-top: 16px;
            text-align: center;
            font-size: 0.9rem;
        }

        .link-login a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }

        .link-login a:hover,
        .link-login a:focus {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 20px;
                max-width: 100%;
                max-height: 600px;
            }
        }

        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }

        /* Cadastro usuario */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #10144a 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 24px 32px;
            width: 100%;
            max-width: 360px;
            max-height: 600px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        h1 {
            margin-bottom: 16px;
            font-weight: 700;
            color: #2575fc;
            text-align: center;
            user-select: none;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            margin-top: 12px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1.8px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
            outline-color: transparent;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            border-color: #2575fc;
            outline-color: #2575fc;
        }

        .error-message {
            color: #e03e3e;
            font-size: 0.8rem;
            margin-top: 4px;
            user-select: none;
        }

        .success-message {
            color: #2e7d32;
            font-weight: 600;
            margin-top: 16px;
            text-align: center;
            user-select: none;
        }

        button {
            margin-top: 24px;
            padding: 14px 0;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        button:hover,
        button:focus {
            background: #185ac7;
            outline: none;
        }

        .link-login {
            margin-top: 16px;
            text-align: center;
            font-size: 0.9rem;
        }

        .link-login a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }

        .link-login a:hover,
        .link-login a:focus {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 20px;
                max-width: 100%;
                max-height: 600px;
            }

        }

        /*Fim Livia*/
    </style>
</head>

<body>
    <!--inicio livia-->
    <div class="container" role="main" aria-label="Formulário de cadastro do usuário">
        <h1>Cadastro de Usuário</h1>
        <form id="registrationForm" novalidate>
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" name="fullName" required autocomplete="name"
                placeholder="Digite seu nome completo" />
            <div class="error-message" id="fullNameError" aria-live="polite"></div>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required autocomplete="email"
                placeholder="exemplo@dominio.com" />
            <div class="error-message" id="emailError" aria-live="polite"></div>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required autocomplete="new-password"
                placeholder="Crie uma senha segura" minlength="6" />
            <div class="error-message" id="passwordError" aria-live="polite"></div>

            <label for="confirmPassword">Confirmação de Senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"
                placeholder="Confirme a senha" minlength="6" />
            <div class="error-message" id="confirmPasswordError" aria-live="polite"></div>

            <label for="birthDate">Data de Nascimento</label>
            <input type="date" id="birthDate" name="birthDate" required max="" />
            <div class="error-message" id="birthDateError" aria-live="polite"></div>

            <button type="submit" aria-label="Cadastrar usuário">Cadastrar</button>

            <div class="success-message" id="successMessage" aria-live="polite"></div>
        </form>
        <div class="link-login">
            <p>Já tem conta? <a href="login.html" aria-label="Página de login">Entrar</a></p>
        </div>
    </div>
    <div class="container" role="main" aria-label="Formulário de login do usuário">
        <h1>Login</h1>
        <form id="loginForm" novalidate>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="Digite seu e-mail" />
            <div class="error-message" id="emailError" aria-live="polite"></div>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"
                placeholder="Digite sua senha" />
            <div class="error-message" id="passwordError" aria-live="polite"></div>

            <button type="submit" aria-label="Entrar">Login</button>
      <button type="button" id="btnRegister" class="secondary" aria-label="Realizar cadastro"><a href="cadastrousuario.html" aria-label="Página de login">Realizar cadastro</a></button>

            <div class="success-message" id="successMessage" aria-live="polite"></div>
            <div class="error-message" id="loginErrorMessage" aria-live="polite"></div>
        </form>
    </div>
    <!--Final Livia -->
    
</body>

</html>
