<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatar Problema</title>
    <script src="script.js"></script>
    
</head>

<style>
    /*inicio Ana*/
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #10144A;
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 15px;
}
h1 {
  margin-top: 20px;
  margin-bottom: 30px;
  font-weight: 700;
  font-size: 2.8rem;
  text-align: center;
  color: white;
  user-select: none;
}

form {
  background-color: #3198f8;
  padding: 25px 20px;
  border-radius: 12px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  font-size: 1rem;
}
input[type="text"],
textarea,
input[type="file"] {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  font-family: inherit;
  background-color: #edeff2;
  color: #222;
  transition: box-shadow 0.3s ease;
}
input[type="text"]:focus,
textarea:focus,
input[type="file"]:focus {
  outline: none;
  box-shadow: 0 0 8px 2px #4a90e2;
  background-color: #fff;
}
textarea {
  resize: vertical;
  min-height: 80px;
  font-family: inherit;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #10144A;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  font-weight: 700;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
  user-select: none;
}
button:hover,
button:focus {
  background-color: #2a5dab;
}
@media (max-width: 420px) {
  form {
    padding: 20px 15px;
    max-width: 100%;
  }
  h1 {
    font-size: 2.2rem;
    margin-bottom: 25px;
  }
}
/*Fim Ana*/
</style>
<body>
    <!--inicio Ana Clara-->
    <h1>RELATAR PROBLEMA</h1>
    <form id="reportForm">
        <label for="city">Cidade do problema:</label>
        <input type="text" id="city" name="city" placeholder="Informe a cidade" required />

        <label for="street">Rua do problema:</label>
        <input type="text" id="street" name="street" placeholder="Informe a rua" required />

        <label for="neighborhood">Bairro do problema:</label>
        <input type="text" id="neighborhood" name="neighborhood" placeholder="Informe o bairro" required />

        <label for="description">Descrição do problema:</label>
        <textarea id="description" name="description" placeholder="Descreva o problema" required></textarea>

        <label for="image">Imagem do problema:</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <button type="submit">Enviar Relato</button>
    </form>
    <!--final Ana Clara-->
</body>
</html>
